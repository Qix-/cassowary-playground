<!DOCTYPE html>
<html lang="en" charset="utf-8">
	<head>
		<title>Cassowary Playground</title>
		<style>
			html,
			body,
			div,
			span,
			applet,
			object,
			iframe,
			h1,
			h2,
			h3,
			h4,
			h5,
			h6,
			p,
			blockquote,
			pre,
			a,
			abbr,
			acronym,
			address,
			big,
			cite,
			code,
			del,
			dfn,
			em,
			img,
			ins,
			kbd,
			q,
			s,
			samp,
			small,
			strike,
			strong,
			sub,
			sup,
			tt,
			var,
			b,
			u,
			i,
			center,
			dl,
			dt,
			dd,
			ol,
			ul,
			li,
			fieldset,
			form,
			label,
			legend,
			table,
			caption,
			tbody,
			tfoot,
			thead,
			tr,
			th,
			td,
			article,
			aside,
			canvas,
			details,
			embed,
			figure,
			figcaption,
			footer,
			header,
			hgroup,
			menu,
			nav,
			output,
			ruby,
			section,
			summary,
			time,
			mark,
			audio,
			video {
				margin: 0;
				padding: 0;
				border: 0;
				font-size: 100%;
				font: inherit;
				vertical-align: baseline;
			}
			/* HTML5 display-role reset for older browsers */
			article,
			aside,
			details,
			figcaption,
			figure,
			footer,
			header,
			hgroup,
			menu,
			nav,
			section {
				display: block;
			}
			body {
				line-height: 1;
			}
			ol,
			ul {
				list-style: none;
			}
			blockquote,
			q {
				quotes: none;
			}
			blockquote:before,
			blockquote:after,
			q:before,
			q:after {
				content: "";
				content: none;
			}
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}

			html,
			body {
				width: 100%;
				height: 100%;
				background: #111;
				color: white;
			}

			body {
				box-sizing: border-box;
				padding: 1rem;
			}

			#root {
				width: 100%;
				height: 100%;
				font-family: monospace;
				font-size: 1rem;
				line-height: 1.1rem;
			}

			#root .kw {
				font-weight: bold;
				color: #ea0486;
			}

			#root .varval::after {
				font-style: italic;
				color: #04ea68;
				content: attr(content);
			}

			#root .comment {
				font-style: italic;
				color: #888;
			}

			#root .const {
				color: #0486ea;
			}

			#root .strength {
				color: #ea6804;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script src="cpg.js"></script>
	</body>
</html>
